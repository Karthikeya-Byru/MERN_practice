<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1 class="display-2 text-center text-info border-bottom border-3 rounded-bottom-5">FORM DEMO</h1>
        <!-- user registraion -->
         <form action="">
            <div class="mb-3">
                <label for="username" class="form-label">UserName</label>
                <input type="text" name="usernmae" id="username" class="form-control" required minlength="10">                
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>
            <button class="btn btn-success ">Register</button>
         </form>
        <!-- table of users -->
         <h1 class="display-3 text-primary mt-5 text-center">registered users</h1>
         <table class="text-center table mt-5">
            <thead>
                <th>Username</th>
                <th>Email</th>
                <th>DoB</th>
            </thead>
            <tbody>

            </tbody>
         </table>
    </div>
    <script src="./form.js"></script>
</body>
</html>
