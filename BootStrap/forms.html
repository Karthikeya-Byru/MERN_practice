<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./forms.css">
</head>
<body>
    <h1 class="text-center bg-dark text-info display-3">Forms</h1>
    <div class="container">
        <form class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Username :</label>
            <input type="text" name="username" id="username" placeholder="Jhon" class="form-control">
        </div>
        <!-- skills -->
         <div class="mb-3">
            <label for="">select skills</label>
            <div class="form-check form-switch">
                <input type="checkbox" name="html" id="html" style="cursor: pointer;" class="form-check-input">
                <label for="html" class="form-check-label">HTML</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="js" id="js" style="cursor: pointer;" class="form-check-input">
                <label for="js" class="form-check-label">JavaScript</label>
            </div>
            <!-- select -->
             <div class="mb-3">
                <label for="state">State</label>
                <select name="state" id="state" class="form-select">
                    <option value="" disabled selected>Select state</option>
                    <option value="">telangana</option>
                    <option value="">Tamil Nadu</option>
                </select>
             </div>
         </div>
    </form>
    </div>
</body>
</html>
